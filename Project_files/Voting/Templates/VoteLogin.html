<!DOCTYPE html>
<html lang="en">
<style>
	body { font-family: Cambria, sans-serif; padding: 30px; }
</style>
<head>
    <title>Login Site</title>
</head>
<body>
    <h2>Enter Name and UEN</h2>
    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}
    <form action="/submit" method="post">
        <input type="text" name="name" placeholder="Name" required>
        <br><input type="text" name="number" placeholder="Number" required>
        <br><button type="submit">Submit</button>
    </form>
</body>
</html>
