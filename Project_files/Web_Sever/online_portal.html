<!DOCTYPE html>
<html lang="en">
<title>ELECTION</title>
<head>
  <meta charset="UTF-8" />
  <title>Open Two Websites</title>
  <style>
    body { font-family: Cambria, sans-serif; padding: 30px; }
    button { margin: 10px; padding: 15px 30px; font-size: 18px; cursor: pointer; }
  </style>
</head>
<body>
  <h2>Open Websites</h2>
  <button id="btn1">User Resigtration</button>
  <button id="btn2">Login & Cast Vote</button>
  
  <script>
    function openWebsite(url) {
      // Open a blank tab first to bypass popup blockers
      const newWindow = window.open('about:blank', '_blank');

      if (!newWindow || newWindow.closed || typeof newWindow.closed === 'undefined') {
        alert('Popup blocked! Please allow popups for this site.');
        return;

      }

      newWindow.focus();

      // Navigate to the actual URL
      setTimeout(() => {
        newWindow.location.href = url;
      }, 0);
    }

document.getElementById('btn1').addEventListener('click', () => {
      openWebsite('http://localhost:5000');
    });
   document.getElementById('btn2').addEventListener('click', () => {
      openWebsite('http://localhost:8000');
    });

    
  </script>
</body>
</html>
